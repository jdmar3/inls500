---
{% if entry.annote %}
    <label for='info' class='margin-toggle'> &#8853;</label>
    <input type='checkbox' id='info' class='margin-toggle'/>
<span class='marginnote'>{{ entry.annote }}</span>
{% endif %}
{% if entry.doi %}
<a href="http://dx.doi.org{% if site.libproxy %}.{{site.libproxy}}{% endif%}/{{entry.doi}}" target="_blank">{{reference}}</a>
{% elsif entry.url %}
<a href="{{entry.url}}" target="_blank">{{reference}}</a>
{% else %}
{{reference}}
{% endif %}
